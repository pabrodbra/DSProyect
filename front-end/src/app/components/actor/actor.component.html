<div class="container mt-5">
  <div class="row">
    <div class="col-md-5">
      <form class="text-center border border-light p-5">

        <p class="h4 mb-4">Coactors</p>
        
        <div class="list-group" *ngFor="let actor of coactors;">
          <a class="list-group-item list-group-item-action waves-light" mdbWavesEffect>{{actor.name}} - {{actor.movie}} </a>
        </div>
      </form>
    </div>
    
    <div class="col-md-2"></div>

    <div class="col-md-5">
      <form class="text-center border border-light p-5">

        <p class="h4 mb-4">Directed Actors</p>

        <div class="list-group" *ngFor="let actor of directedActors;">
          <a class="list-group-item list-group-item-action waves-light" mdbWavesEffect>{{actor.name}} - {{actor.movie}}</a>
        </div>
      </form>
    </div>
  </div>
</div>
