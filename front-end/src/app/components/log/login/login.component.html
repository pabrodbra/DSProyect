
<!-- Default form login -->
<div class="container mt-5" style="width:600px;">
    <form class="text-center border border-light p-5" [formGroup]="form" (ngSubmit)="logearse()">

        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input type="email" id="modalLRInput10" class="form-control mb-4" placeholder="Email" formControlName="email">

        <div *ngIf="form.controls['email'].errors?.novacio && !form.controls['email'].pristine"
            class="form-control-feedback">
            El campo no puede estar vacío.
        </div>
        <div *ngIf="form.controls['email'].errors?.pattern" class="form-control-feedback">
            El formato no es correcto.
        </div>

        <!-- Password -->
        <input type="password" id="modalLRInput11" class="form-control mv-4" placeholder="Password" formControlName="password">
        <div *ngIf="form.controls['password'].errors?.novacio && !form.controls['password'].pristine"
            class="form-control-feedback">
            El campo no puede estar vacío.
        </div>
        <div class="text-danger form-control-feedback" *ngIf="!correcto"> El correo o la contraseña son incorrectos.</div>

        <!-- Sign in button -->
        <button mdbBtn color="info" block="true" class="my-4" type="submit" [disabled]="!form.valid">Sign in</button>

        <!-- Register -->
        <p>Not a member?
            <a [routerLink]="['/signup']">Register</a>
        </p>

    </form>
</div>
<!-- Default form login -->
